<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--인라인은 원래 크기 조절이 안되는데 'display: inline-block' 사용하면 가능-->
    <style>
        span{background-color: orange; width: 100px; height: 100px;
        display: inline-block;}
        </style>
</head>
<body>
    <!--공간 분할 (span) '인라인' (가로배치)-->
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
</body>
</html>
