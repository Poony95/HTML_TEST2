<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--margin은 좌우 위 아래 공간 크기만큼 공간 분할-->
    <style>
        div{ width: 100px; height: 100px; background-color: orange;
        margin: 10px; display: inline-block;}
    </style>
</head>
<body>
    <!--공간 분할 (div)는 '블록' (세로배치)-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>
</html>
