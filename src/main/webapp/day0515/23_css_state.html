<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input:enabled{background-color: rgb(244, 244, 153);}
        input:focus{background-color: orange;}
        input:disabled{background-color: rgb(181, 181, 179);}
    </style>
</head>
<body>
    <h2>사용가능</h2>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>

    <!--disabled 는 포커스를 얻을 수 없는 상태로 만듬-->
    <h2>사용불가능</h2>
    <input type="text" disabled="disabled">
</body>
</html>
