<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--padding은 안쪽 여백/ margin은 바깥쪽 여백-->
    <style>
        li{
            list-style-type: none;
            float: left;
            border: 1px solid black; padding: 15px; margin: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
</body>
</html>
