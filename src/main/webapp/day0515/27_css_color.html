<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--RGB 네번째에 0.5와같이 소수점 넣으면 투명도 조절-->
    <style>
        div{width: 500px; height: 100px; 
            border: 1px solid rgb(212, 225, 244); font-size: 30px;
            color: rgb(12, 0, 6); }
            #a{background-color: gold;}
            #b{background-color: rgb(94, 233, 178);}
            #c{background-color: rgb(157, 105, 246,0.5);}
            #d{background-color: rgb(105, 138, 246,0.5);}
            #e{background-color: rgb(246, 105, 131,0.5);}
    </style>
</head>
<body>
    <div id="a">hello html,css,javascript</div>
    <div id="b">hello html,css,javascript</div>
    <div id="c">hello html,css,javascript</div>
    <div id="d">hello html,css,javascript</div>
    <div id="e">hello html,css,javascript</div>
</body>
</html>
