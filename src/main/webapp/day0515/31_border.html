    <p>국민의힘과 정부가 더불어민주당 주도로 국회를 통과한 간호법 제정안을 “간호사만을 위한 이기주의법”이라고 규정하고 윤석열 대통령에게 재의요구권(거부권) 행사를 공식 건의하기로 했다. 윤 대통령은 오는 16일 열리는 국무회의에서 이러한 건의를 수용할 가능성이 높은 것으로 알려졌다.</p>
